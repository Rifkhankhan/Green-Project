<ion-header>
  <ion-toolbar color="primary" >
    <ion-back-button ></ion-back-button>
    <ion-title>Green Live</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card *ngFor="let croptip of cropTips" >
          <ion-card-header>
            <ion-card-title>{{croptip.title}}</ion-card-title>
            <ion-card-subtitle>{{croptip.subtitle}}</ion-card-subtitle>
          </ion-card-header>

          <ion-card-content>
             {{croptip.information}}
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>



  </ion-grid>

  <ion-fab vertical="bottom" horizontal="end"  slot="fixed">
    <ion-fab-button   (click)="addCropTips()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
