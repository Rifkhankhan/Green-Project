<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button
        [defaultHref]="['/dashboard','tabs','home',crop.name]"
      ></ion-back-button>
    </ion-buttons>
    <ion-title>Green Live</ion-title>
  </ion-toolbar>
</ion-header>

  <ion-row class="images">
    <ion-col>
      <h3>{{"Dashboard.Home.Crops."+crop.name | translate}}</h3>

    <ion-col>
      <ion-img [src]="crop.img"></ion-img>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col class="img">
      <ion-list *ngFor="let saw of cropTips ">
        <ion-card
          [routerLink]="['/dashboard','tabs','home',crop.name,'crop-tips',saw.tipsId]"
        >
          <ion-card-content> {{saw.information}} </ion-card-content>
        </ion-card>

    </ion-col>
  </ion-row>
