<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button
        [defaultHref]="['/dashboard','tabs','home']"
      ></ion-back-button>
    </ion-buttons>
    <ion-title>{{"Dashboard.CropCultivation.title" | translate }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="openLanguagePopover($event)">
        <ion-icon name="more" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row class="img">
      <ion-col>
        <ion-img [src]="crop.img"></ion-img>
      </ion-col>
    </ion-row>

    <ion-row class="details">
      <ion-col>
        <ion-card
          [routerLink]="['/dashboard','tabs','home',crop.name,'fertilizer-calculator']"
        >
          <ion-img
            src="assets//project_images/fertilizer_calculator.png"
          ></ion-img>
          <ion-card-title>
            {{"Dashboard.CropCultivation.Fertilizer_Calculator"|translate}}</ion-card-title
          >
        </ion-card>
      </ion-col>

      <ion-col>
        <ion-card
          [routerLink]="['/dashboard','tabs','home',crop.name,'crop-tips']"
        >
          <ion-img src="assets//project_images/croptips.jfif"></ion-img>
          <ion-card-title>   {{"Dashboard.CropCultivation.Crop_Tips"|translate}}</ion-card-title>
        </ion-card>
      </ion-col>

      <ion-col>
        <ion-card
          [routerLink]="['/dashboard','tabs','home',crop.name,'diseases']"
        >
          <ion-img src="assets//project_images/disease.jfif"></ion-img>
          <ion-card-title>   {{"Dashboard.CropCultivation.Diseases"|translate}}</ion-card-title>
        </ion-card>
      </ion-col>

      <ion-col>
        <ion-card
          [routerLink]="['/dashboard','tabs','home',crop.name,'animal-intervention']"
        >
          <ion-img
            src="assets//project_images/animal_intervention.jfif"
          ></ion-img>
          <ion-card-title>   {{"Dashboard.CropCultivation.Animal_Intervention"|translate}} </ion-card-title>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
