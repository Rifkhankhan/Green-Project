<ion-header>
  <ion-toolbar>
    <ion-title>resetPassword</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid *ngIf="!isLoading">
    <ion-row>
      <ion-col class="list">
        <form [formGroup]="form" (ngSubmit)="SubmittedForm()">
          <ion-item>
            <ion-label position="floating">Current Password</ion-label>
            <ion-input
              type="text"
              lines="none"
              formControlName="currentPassword"
              minlength="5"
            ></ion-input>
          </ion-item>
          <ion-item *ngIf="form.get('currentPassword').inValid">
            <p>Please Enter Current Password</p>
          </ion-item>

          <ion-item>
            <ion-label position="floating">New Password</ion-label>
            <ion-input
              type="text"
              formControlName="newPassword"
              lines="none"
              minlength="5">
            </ion-input>
          </ion-item>
          <ion-item *ngIf="form.get('newPassword').inValid">
            <p>Please Enter New Password</p>
          </ion-item>

          <ion-row>
            <ion-col size-md="8" offset-md="2">
              <ion-button
                type="submit"
                color="success"
                expand="full"
                [disabled]="!form.valid">
                Update
              </ion-button>
            </ion-col>
          </ion-row>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
